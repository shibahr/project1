<!DOCTYPE HTML>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="IE=edge"/>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link href="http://fonts.googleapis.com/css?family=Ribeye" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Framework Test Page</title>
	</head>
	<body>
		<div class="container">
			
			<!-- Title  Image -->
			<header class="row">
				<div class="col-md-2">
					<img class="img-responsive" src="images/toys.png" alt="TOYS">
				</div>
			
			<!-- Title -->	
				<div class="col-md-10 text-right text-uppercase">
						<h1>Toys for Kids</h1>
						<h4>Front End Practice</h4>
				</div>
			</header>
			
			<!-- Line Break -->
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			
			<!-- Main Center Image -->
			<section class="row">
				<div class="col-md-12">
					<img class="img-responsive center-block" src="images/toys2.png">
				</div>
			</section>
			
			<!-- Category Title -->
			<section class="row">
				<div class="col-md-12 text-left">
					<h2>Category of Vehicles</h2>
				</div>
			</section>
			
			<!-- Category Images -->
			<section class="row">	
				<div class="col-md-4">
					<img class="img-responsive"></img>
						<figure>	
							<img src="images/cars.png">
								<figcaption>
									<h3>CARS</h3>
								</figcaption>
						</figure>		
								<footer>
									<a href=""><p>https://www.toys.com/cars<p></a>
								</footer>
				</div>
				<div class="col-md-4">
					<img class="img-responsive"></img> 
						<figure>
							<img src="images/airplanes.png">
								<figcaption>	
									<h3>AIRPLANES</h3>
								</figcaption>
						</figure>
								<footer>
									<a href=""><p>https://www.toys.com/airplanes</p></a>
								</footer>
				</div>
				<div class="col-md-4">
					<img class="img-responsive"></img>
						<figure>
							<img src="images/trains.png">
								<figcaption>
									<h3>TRAINS</h3>
								</figcaption>
						</figure>
								<footer>
									<a href=""><p>https://www.toys.com/trains</p></a>
								</footer>
				</div>
			</section>
		</div>
	</body>
</html>
